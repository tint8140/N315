<div class="login-page">
    <div class="login-page__column">
        <div class="login-page__column__text login-page__column__text--left">
            <p class="login-page__column__text__header">Login Here!</p>
        </div>
        <input class="login-page__column__input login-page__column__input--left" type="text"
            placeholder="Email Address">
        <input class="login-page__column__input login-page__column__input--left" type="text" placeholder="Password">
        <div class="login-page__column__button login-page__column__button--left">Login</div>
    </div>
    <div class="login-page__column">
        <div class="login-page__column__text login-page__column__text--right">
            <p class="login-page__column__text__subtext">don't have an account?</p>
            <p class="login-page__column__text__header">Sign Up!</p>
        </div>
        <input class="login-page__column__input login-page__column__input--right" type="text" placeholder="First Name">
        <input class="login-page__column__input login-page__column__input--right" type="text" placeholder="Last Name">
        <input class="login-page__column__input login-page__column__input--right" type="text"
            placeholder="Email Address">
        <input class="login-page__column__input login-page__column__input--right" type="text" placeholder="Password">
        <div class="login-page__column__button login-page__column__button--right ">Sign Up</div>
    </div>
</div>
